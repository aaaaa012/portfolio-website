<head>

    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222; /* Dark background color */
            color: #fff; /* Text color */
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            text-align: right;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
        }

        header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        header ul li {
            display: inline;
            margin: 0 10px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        header ul li a:hover {
            color: #ffd700;
        }

        .container {
            max-width: 800px;
            margin: 80px auto 20px; /* Adjusted margin to push the container down and add space below */
            padding: 20px;
            text-align: center; 
            background-color: rgba(0, 0, 0, 0.8); 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            margin: 0 auto 20px; 
            display: block; 
            object-fit: cover; 
        }

        .contact-info {
            margin-bottom: 20px; /* Space below contact info */
        }

        .contact-info p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-left: 5px;
        }

        .contact-info a:hover {
            color: #ffd700;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
